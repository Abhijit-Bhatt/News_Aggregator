
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
       <mat-icon>search</mat-icon> Search 
      </mat-panel-title>
      <mat-panel-description>
        This is for searching for shit
      </mat-panel-description>
    </mat-expansion-panel-header>
    
    <div class="search">
      <h1>Enter Parameters:</h1>
      <mat-form-field >
        <mat-label>Keywords</mat-label>
        <input matInput type="text" [(ngModel)]="searchParameters">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sources </mat-label>
        <input matInput type="text" [(ngModel)] = "sources">
      </mat-form-field>
      <mat-form-field>
        <mat-label> Language </mat-label>
        <input matInput type="text" [(ngModel)] = "language">
      </mat-form-field>
      
      <button mat-button matSuffix mat-icon-button aria-label="Clear" 
      (click)="getter()">Submit</button>
    </div>

  </mat-expansion-panel>
</mat-accordion>


<div *ngIf="this.load" >
  <mat-card *ngFor="let item of this.data" class="card">
    <mat-card-title>{{item["title"]}}</mat-card-title>
    <mat-card-content>
      <p> Author: {{item["author"]}}</p> 
      <p> Content: {{item["content"]}}</p> 
      <p> Description: {{item["description"]}}</p> 
      <p> Published At: {{item["publishedAt"]}}</p> 
      <p> Source: {{item["source"]}}</p> 
      <p> url: <a href="{{item['url']}}"> {{item["url"]}} </a></p> 
    </mat-card-content>
  </mat-card>
</div>
